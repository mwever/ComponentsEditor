<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		<title>ML-PLan</title>
        
        <script src="jquery-3.3.1.min.js"></script>
        
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

        <link rel="stylesheet" href ="CSS/style.css">
        <link rel="stylesheet" href ="CSS/style_sub.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	</head>
	<body>
        <script>
            var ComponentApp = angular.module('ComponentCreationApp',["ngRoute"]);
            ComponentApp.config(function($routeProvider){
                $routeProvider
                    .when("/",{
                        templateUrl:"Component.htm"
                    })
                    .when("/Repro",{
                        templateUrl:"Repro.htm"
                    })
                    
            }

            );
        </script>
        <div ng-app="ComponentCreationApp" ng-controller="ComponentCreationController">
            <!-- <div ng-include="'Component.htm'"></div> -->
            <div ng-view></div>
        </div>
        <script src="ComponentCreationController.js"></script>  
    </body>
</html>
