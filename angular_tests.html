<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
		<title>ML-PLan</title>
        
        <script src="jquery-3.3.1.min.js"></script>
        
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

        <link rel="stylesheet" href ="CSS/style.css">
        <link rel="stylesheet" href ="CSS/style_sub.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	</head>
	<body>
        <script>
            var ComponentApp = angular.module('ComponentCreationApp',["ngRoute"]);
            ComponentApp.config(function($routeProvider){
                $routeProvider
                    .when("/",{
						controller: "ComponentCreationController",
                        templateUrl:"Component.htm"
                    })
                    .when("/Repro",{
						controller: "ComponentCreationController",
                        templateUrl:"Repro.htm"
                    })
                    
            });
			
			ComponentApp.service('ComponentRepositoryService', ['$log', '$http', function($log, $http) {
			
				this.componentArray = [];
				
				this.addComponent = function(component) {
					this.componentArray.push(component);
				};
				
				this.getComponents = function() {
					return this.componentArray;
				};
				
				this.sendComponentToServer = function(c) {
					$http.post('http://localhost:8080/api/component', c).then(function(r) {
					//success
					}, function(r) {
					// failed
					);
				}
			
			}]);
        </script>
        <div ng-app="ComponentCreationApp">
            <!-- <div ng-include="'Component.htm'"></div> -->
            <div ng-view></div>
        </div>
        <script src="ComponentCreationController.js"></script>  
    </body>
</html>
