<html>
	<head>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	</head>
	<body>
		<div class = "banner">
			<div id ="button_panel_top">
				<div id = "bp_top_left">
						<button class="button"> <i class = "fa fa-floppy-o"></i> &nbsp; <b>load  Repository </b></button>
				</div>
				<div id = "bp_top_right">
						<button class="button"> <i class = "fa fa-plus"></i> &nbsp; <b>new Repository</b>  </button>
				</div>	
			</div>
			<div id="main_part">
					<div class="clr"></div>
					<div id="top_bar">
							<div class=col>
									<div id = "main_left_panel">
											<h2>Repository</h2>
									</div>
							</div>
							<div class="col">
									<div id = "main_right_panel">
											<div id="bp_right_top">
														<button class="button" id="new_Component"> <i class = "fa fa-plus" ></i> &nbsp; <b>new Component</b>  </button>
											</div>
											<div id="bp_right_bottom">
														<button class="button"> <i class = "fa fa-download" style ="font-size:100%"></i> &nbsp; <b>download JSON</b>  </button>

									</div>
							</div>							
					</div>

					<div id = "komponent_space">
							
					</div>
						
					</div>
			</div>		
		</div>
		
	<script>
		var componentHTML = '<div class="component_wrapper">'+
								'<div class="componente">'+
									'<b>Component 1</b> '+
									'<div class ="button_mini_container">'+
										'<button class="button_mini" id = "edit">'+
										 	'<i class = "fa fa-pencil" ></i>'+
										'</button>'+
									'</div> '+
							 		'<div class="button_mini_container">'+
								 		'<button class="button_mini" id = "close">'+
									 		'<i class = "fa fa-trash">'+
									 		'</i> '+
										'</button>'+
									'</div> '+
						 		'</div>' +
							'</div>';

		$("#new_Component").click(function(){	
       		$("#komponent_space").append(componentHTML);									
		});

		$('#komponent_space').on('click', '#close', function (event) {
  			$(this).parent().parent().parent().remove();
		});

		$(document).ready(function(){
			var test = localStorage.getItem("test");
			console.log(test);
			localStorage.clear();	
		});

		download("hello.txt","This is the content of my file :)");
		function download(filename, text) {
  			var element = document.createElement('a');
  			element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
  			element.setAttribute('download', filename);

  			element.style.display = 'none';
  			document.body.appendChild(element);

 	 		element.click();

  			document.body.removeChild(element);
		}
		
		
  	</script>		
	</body>
</html>
