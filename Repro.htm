<div id="ReproSpace">
    <div>
        <button ng-click="goToComponentView()">Create Component</button>
    </div>
    <div id=ComponentSpace>
        <div ng-repeat="x in components">
            <div class="button-wrapper">
                <button ng-click="removeComponent($index)">&times</button>
            </div>
            <div>
                <label>{{x.name}}</label>
            </div>
        </div>
    </div>
</div>
