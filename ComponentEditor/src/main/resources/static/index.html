<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>ML-PLan</title>
        
        <meta charset="utf-8">
        
        
        <script src="js/jquery-3.3.1.min.js"></script>
        
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

      
      <link rel="stylesheet" href="bootstrap.min.css">
	  <link rel="stylesheet" href="ngToast.min.css">

	  
      
      
        <link rel="stylesheet" href = "css/style_boot.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="icon" type="image/png" href="css/icon.png">
		
	</head>
	<body>
        <script>
            var ComponentApp = angular.module('ComponentCreationApp',["ngRoute"]);
            ComponentApp.config(function($routeProvider){
                $routeProvider
                	.when("/repos",{
					//controller: "ComponentCreationController",
					controller: "RepoitoryController",
                    templateUrl:"views/Repo.htm"
                	})
                    .when("/Comp",{
						controller: "ComponentCreationController",
                        templateUrl:"views/Component.htm"
                    })
                     .when("/",{
						controller: "RepositoryCreationController",
                        templateUrl:"views/Repoitories.htm"
                    })
            });
	
        </script>
        
        <div ng-app="ComponentCreationApp">
            <div ng-view></div>
        </div>
        
        <script type="text/javascript" src="js/controller/RepoitoryController.js"></script>
        
        <script type="text/javascript" src="js/controller/RepositoryCreationController.js"></script>

        <script type="text/javascript" src="js/services/ComponentRepositoryService.js"></script>
        <script type="text/javascript" src="js/controller/ComponentCreationController.js"></script>  
    </body>
</html>
