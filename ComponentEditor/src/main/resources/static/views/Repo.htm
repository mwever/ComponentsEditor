<div id="RepoSpace">
    <div>
        <button ng-click="goToComponentView()">Create Component</button>
    </div>
    <div id=ComponentSpace>
        <div ng-repeat="x in componentsStorage.getComponents()">
            <div class="button-wrapper">
                <button ng-click="removeComponent($index)"><b>&times</b></button>
                <button ng-click="editComponent($index)"><b>&#9999</b></button>
            </div>
            <div>
                <label>{{x.name}}</label>
            </div>
        </div>
    </div>
</div>
